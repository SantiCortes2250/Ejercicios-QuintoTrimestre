<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editar texto</title>
</head>
<body>
    <h1 class="Titulo">Editar Texto</h1>
    <hr>
    <div class="container">
        <div class="container-text">
            <textarea id="textarea" placeholder="Ingrese su texto"></textarea>
        </div>
        <div class="botones">
            <button id="btnMayus">Pasar el texto a mayusculas</button>
            <button id="btnMin">Pasar el texto a minusculas</button>
            <button id="btnIni">Pasar iniciales a mayusculas</button>
            <button id="btnBorrar">Borrar el texto</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
